{% extends "base.html" %}

{% block content %}
<div class="well col-md-8 col-centered">

    <div id="notification" class=" text-center ">
        <p class="font-weight-bolder lead">一条新消息</p>
        <a id="msgid" href="{{id}}"></a>
        <button id="readmsg" class="btn btn-success btn-lg center-block ">阅读</button>
        <br /><br />
        <p>该消息将在阅读后自动销毁<br />
            您可以分享此页面传递消息 </p>
    </div>

    <div id="ntfspinner" class="text-center" style="display:none">
        <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem; ">
            <span class="sr-only">Loading...</span>
        </div>
    </div>


</div>
{% endblock %}
